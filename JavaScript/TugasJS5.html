<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
    <link rel="stylesheet" href="../CSS/Stylejquery.css">
</head>
<body>
    <h2>Letakan Kursor ke masing-masing kotak untuk melihat gambar dan suara hewan</h2>
    <div id="div1">
        Bebek
    </div>
    <div id="div2">
        Kucing
    </div>
    <div id="div3">
        Ayam
    </div>
    <script src="./ScriptJS/jquery-3.7.1.min.js"></script>
    <script>

        // Tugas: ketika mousenya diatas gambar atau kotak maka hewannya bisa bersuara
        $("document").ready(function(){
            $("#div1").mouseover(function(){
                $(this).append("<embed hidden src='../Music Media/duck-quacking-37392.mp3'>");
                $(this).css({
                    // kalau mau masukin css tambahan ke bg nya dari script jangan dri css ekternal
                    background: "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThjofH4G8vym_yTaZSeg7w2aJ2AXJqWVITMfMHB11b-A&s')"
                    ,"background-size" : "cover"
                });
            });

            $("#div2").mouseover(function(){
                $(this).append("<embed hidden src='../Music Media/cat-meow-14536.mp3'>");
                // $(this).html("<audio controls autoplay><source src='../Music Media/cat-meow-14536.mp3' ></audio>");
                    
                $(this).css({
                    background: "url('https://awsimages.detik.net.id/community/media/visual/2022/11/07/kasus-kucing-mati-dilempar-batu-di-jakarta-kronologi-hingga-penyebab-1.jpeg?w=1200')",
                    "background-size" : "cover"
                    
                });
            });

            $("#div3").mouseover(function(){
                $(this).append("<embed hidden src='../Music Media/chicken-56092.mp3'>");
                $(this).css({
                    background: "url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Ayam_Pelung.jpg/1200px-Ayam_Pelung.jpg')"
                    ,"background-size" : "cover"
                });
            });

            $("div").mouseout(function(){
                $(this).css({
                    background: ""
                });
            });
        });
    </script>
</body>
</html>

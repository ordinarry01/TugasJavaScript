<script>
    let s1= {"nama": "Humam", nilai: 90};
    let s2= {"nama": "Humim", nilai: 80};
    let s3= {"nama": "Umim", nilai: 70};
    let s4= {"nama": "Umamm", nilai: 50};
    let s5= {"nama": "Umimah", nilai: 20};

    let siswa=[s1,s2,s3,s4,s5];

</script>

<table border="1" width="100%" cellpadding="10" cellspacing="1">
    <thead style="background-color: brown; color: white;">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Nilai</th>
            <th>Keterangan</th>
            <th>Grade</th>
            <th>Predikat</th>
        </tr>
    </thead>
    <tbody>
        <script>
            var nomor = 1;
            for(s of siswa){
                // ternary
                let ket = (s.nilai>=60)?"Lulus": "Gagal";
                let grade="";
                let predikat ="";
                // if multi kondisi

                if(s.nilai>85 && s.nilai<=100) grade = "A";
                else if(s.nilai>75 && s.nilai<=85) grade="B";
                else if(s.nilai>60 && s.nilai<=75) grade="C";
                else if(s.nilai>30 && s.nilai<=60) grade="D";
                else if(s.nilai>=0 && s.nilai<=30) grade="E";
                else grade="";

                switch(grade){
                    case "A": predikat="Sempurna";break;
                    case "B": predikat="Baik";break;
                    case "C": predikat="Cukup";break;
                    case "D": predikat="Kurang";break;
                    case "E": predikat="Buruk";break;
                    default : predikat=""; break;
                } 

                    document.write("<tr> <td>"+ nomor+ "</td>");
                    nomor++;
                    document.write(`<td> ${s.nama} </td>
                    <td> ${s.nilai} </td>
                    <td> ${ket} </td>
                    <td> ${grade} </td>
                    <td> ${predikat} </td>
                    </tr>`);

                
                   
            }

           
        </script>
    </tbody>
